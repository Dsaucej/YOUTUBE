{% if logosSection %}
<article>
    <ol class="card-grid icondesc {{logosSection.class}}">
        {%- for item in logosSection.items %}
            <li class="logo-small">
                <img src="/images/cg-logo-alt{% if (loop.index % 2) == 0 %}-black{%endif %}.svg" alt="CG Guitar logo" />
            </li>
        {%- endfor %}
    </ol>
</article>
{% endif %}
