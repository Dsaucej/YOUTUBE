{% if slogan %}
<article>
    <ol class="card-grid icondesc padded">
        {%- for item in slogan %}
            <li>
                <img class="logo-small" src="/images/cg-logo-alt{% if (loop.index % 2) == 0 %}-black{%endif %}.svg" alt="CG Guitar logo" />
                <h2 {% if (loop.index % 2) != 0 %}class="primary-text"{%- endif %}>{{item.title}}</h2>
                <p>{{item.text}}</p>
            </li>
        {%- endfor %}
    </ol>
</article>
{% endif %}
