
{% if levels %}
<article style="--min-column-size:350px" class="card-grid testimonial-levels">
    {%- for item in levels %}
        <section class="testimonial level level-{{item.title | lower }}">
            <h3>{{item.title}}</h3>
            <p class="description">{{item.text}}</p>
            <div class="quote-wrap">
                <img src="{{item.image}}" alt="CG Guitar student profile picture" />
                <p class="quote">{{item.quote}}</p>
            </div>
            <div class="link-more">
                <a aria-label="Read more testimonials" href="/testimonials/">Read more</a>
            </div>
        </section>
    {%- endfor %}
</article>
{% endif %}
